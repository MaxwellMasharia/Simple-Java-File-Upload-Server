<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java File Uploader</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="main_header">
    <div class="logo">
      <span>Java File Uploader</span>
    </div>
  </header>
  <div class="btn_container">
    <input type="file" class="hidden_file_input" multiple style="display: none;">
    <div class="file_chooser_btn">
      <span>Choose File(s)</span>
    </div>
  </div>
  <div class="file_drop_zone">
    <div class="file_drop_area">
      <span>Drop File(s) Here To Upload</span>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
